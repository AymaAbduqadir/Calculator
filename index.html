<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

</head>
<body>
    
    <div class="calculator">
        <button class="btns dispaly" >0</button>
        <button class="btns c">C</button>
        <button class="btns c">CE</button>
        <button class="btns c">%</button>
        <button class="btns s">&divide;</button>
        <button class="btns">7</button>
        <button class="btns">8</button>
        <button class="btns">9</button>
        <button class="btns s">x</button>
        <button class="btns">4</button>
        <button class="btns">5</button>
        <button class="btns">6</button>
        <button class="btns s">-</button>
        <button class="btns">1</button>
        <button class="btns">2</button>
        <button class="btns">3</button>
        <button class="btns s" >+</button>
        <button class="btns span2 " >0</button>
        <button class="btns equal ">=</button>





    </div>
</body>
</html>
